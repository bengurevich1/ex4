<!DOCTYPE html>
<html>

<head>
    <title>Product Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Car Game</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="startGameBtn">Start Game</button>
    </div>

    <h1>Edit Product (Shirt)</h1>
    <form action="php/process1.php" method="post">
        <label for="color">Color:</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select><br><br>

        <img id="shirtImage" src="https://www.shutterstock.com/image-photo/man-making-gesture-open-hands-260nw-614981966.jpg" alt="Shirt Image" width="250" height="250"
            style="object-fit: cover;">
        <br><br>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select><br><br>
        <input type="hidden" id="shirtImageUrl" name="shirtImageUrl">
        <input type="submit" value="Edit Product">
    </form>
</body>
<script src="js/script.js"></script>

</html>
